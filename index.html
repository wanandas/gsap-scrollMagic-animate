<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.0.4/gsap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"></script>

    <title>ScrollAnimate</title>
  </head>
  <body>
    <section>
      <h1>Scroll down</h1>
    </section>
    <section class="sticky">
      <blockquote>
        "You should totally subscribe to my channel now"<span></span>
      </blockquote>

      <img
        id="office"
        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2621168/office1.png"
      />
      <img
        id="building"
        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2621168/sky.jpg"
      />
    </section>

    <section>
      <h1>Scroll up</h1>
    </section>
  </body>
</html>
